<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cálculo de Juros</title>
</head>

<body>

    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Juros 1</a>
        <a href="#">Juros 2</a>
        <a href="#">Juros 3</a>
    </nav>

    <div class="main-body">
        <div class="row">
            <div class="col container" >
                <div class="form">
                    <h1 class="text-purple">Juros Simples</h1>
                    <h2>explicação</h2>
                    <form>
                        <label for="fcapital">Capital emprestado:</label>
                        <input type="number" id="fcapital" name="fcapital"><br>
                        <label for="ftaxa">Taxa de juros:</label><br>
                        <input type="number" id="ftaxa" name="ftaxa"><br>
                        <label for="fperiodo">Período:</label><br>
                        <input type="number" id="fperiodo" name="fperiodo">
                      </form>
                    <button id="btnJSimples" class="btnForm" onclick="calcularJurosSimples()">Calcular</button>
                </div>
            </div>
            <div class="col container">
                <div class="form">
                    <h1 class="text-purple">Juros Composto</h1>
                    <h2>explicação</h2>
                    <form action="">
                        <label for="fcapital">Capital emprestado:</label>
                        <input type="number" id="fcapital" placeholder="Digite o valor do empréstimo"><br>
                        <label for="ftaxa">Taxa de juros:</label><br>
                        <input type="number" id="ftaxa"><br>
                        <label for="fperiodo">Período:</label><br>
                        <input type="number" id="fperiodo">
                    </form>
                    <button id="btnJComposto" class="btnForm" onclick="calcularJurosComposto()">Calcular</button>
                </div>
            </div>
            <div class="col container">
                <div class="form">
                    <h1 class="text-purple">Juros 3</h1>
                    <h2>explicação</h2>
                    <form>
                        <label for="fcapital">Capital emprestado:</label>
                        <input type="number" id="fcapital" name="fcapital"><br>
                        <label for="ftaxa">Taxa de juros:</label><br>
                        <input type="number" id="ftaxa" name="ftaxa"><br>
                        <label for="fperiodo">Período:</label><br>
                        <input type="number" id="fperiodo" name="fperiodo">
                    </form>
                    <button class="btnForm" onclick="calcularJuros3()">Calcular</button>
                </div>
            </div>

        </div>
    </div>
<script src="js/main.js"></script>
    
</body>
</html>
